<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">ТуДу Лист от Лёшки</h1>
      <div id="app">
        <form class="input-form">
          <div class="input-block">
            <label for="task-text">Запланируйте новую задачу</label>
            <input
              type="text"
              name="task-text"
              id="task-text"
              class="task-text"
              maxlength="50"
            />
          </div>
          <div class="priority-block">
            <label for="priority">Выберите приоритет задания</label>
            <select name="priority" id="priority" class="priority">
              <option>Подождёт до завтра</option>
              <option>Пора бы начинать делать</option>
              <option>Меня уже пиздят палками</option>
            </select>
          </div>
          <button class="add-task_button">Добавить</button>
        </form>
        <div class="task-container">
          <div class="actions">
            <h2 class="sort-title">Сортировка</h2>
            <button class="priority-sort">По приоритету</button>
            <button class="date-sort">По дате</button>
          </div>
          <ul class="task-list"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
